spring.application.name=demo
spring.security.user.name=admin
spring.security.user.password=123456

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=smart_utilities_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=user_java

# use secrets or environment variables (in rumtime configuration) for sensitive data and credentials
spring.datasource.password=user_java
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
